<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生日快樂，爸爸！</title>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }
      h1 {
        font-size: 2em;
        color: #007bff;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #555;
        text-align: left;
      }
      .signature {
        margin-top: 20px;
        font-style: italic;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>爸爸 生日快樂！</h1>
      <p>
        今年生日我不打算再說一次關於你開車載我們的事情了，不然又會被你說像司機哈哈哈。
      </p>
      <p>
        我覺得我也是到了大學才比較有感覺的意識到，你和媽媽其實對我還有羅庭毅真的很好，也很支持我們做我們想做的事情。謝謝你這一整年對我們所有的噓寒問暖，還有每次回家時我們所有的聊天，都讓我覺得很溫暖也知道你永遠都會是我們最堅強的後盾。
      </p>
      <p>
        我目前對我大學、研究所、工作的未來其實還沒有想的非常清楚與明朗，但謝謝有你，讓我永遠都知道我可以做我想做的事情，也會在我最需要的時候陪我聊天。
      </p>
      <p class="signature">
        父親節快樂，love u<br />
        兒 吳庭暉敬上
      </p>
    </div>
  </body>
</html>
